<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today</h1>
        <form id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required minlength="3" maxlength="100">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" required>
            </div>
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="https://yourwebsite.com">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Enter your password (Min. 8 Characters)" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}" title="Password must be at least 8 characters long, contain at least one digit, one lowercase letter, one uppercase letter, and one special character (@#$%^&+=)">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm your password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}" title="Password must be at least 8 characters long, contain at least one digit, one lowercase letter, one uppercase letter, and one special character (@#$%^&+=)">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
         <div class="message-container">
            <h3 id="message">Don't Hesitate</h3>
         </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
